<html>
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width,initial-scale=1.0" name="viewport" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="canvas-container">
      <!-- CANVAS -->
      <canvas
        id="display-canvas"
        tabindex="1"
        oncontextmenu="event.preventDefault()"
      ></canvas>
    </div>
    <div class="button-container">
      <button id="btn-toggle-viewports" onclick="toggleViewports()"></button>
      <button id="btn-faster-speed" onclick="faster()">Faster</button>
      <button id="btn-lower-speed" onclick="slower()">Slower</button>
      <button id="btn-faster-sensitivity" onclick="moreSensitive()">More Sensitive</button>
      <button id="btn-lower-sensitivity" onclick="lessSensitive()">Less Sensitive</button>
      <button id="btn-reset" onclick="resetAll()">Reset All</button>
      <button id="btn-toggle-controller-type" onclick="toggleCurrentViewportControllerType()"></button>
    </div>

    <!-- SDK 3DVERSE -->
    <script src="https://cdn.3dverse.com/legacy/sdk/latest/SDK3DVerse.js"></script>

    <!-- APP ENTRYPOINT -->
    <script src="./main.js" type="module"></script>
  </body>
</html>
